<nav class="nav">
    <h1><a routerLink="">E-COMM</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text" (keyup)="searchProduct($event)" (blur)="clearSearch()"
        #searchinput 
        placeholder="Search for products"/>
        <button (click)="submitSearch(searchinput.value)">Search</button>
        <ul class="suggested-result" *ngIf="searchSresult">
            <li *ngFor="let item of searchSresult">
                <a>{{item.name}}</a>
            </li>
    
        </ul>
    </div>
    
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="/user-auth">Login</a></li>
            <li><a href="#">Cart({{cartItem}})</a></li>
            
        </ul>

        <ul *ngSwitchCase="'user'">
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="user-auth"><b>{{userName | titlecase}}</b></a></li>
            <li><a routerLink="[]" (click)="userLogout()" >Logout</a></li>
            <li><a href="#">Cart({{cartItem})</a></li>
            
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a href="seller-home">Product List</a></li>
            <li><a routerLink="seller-add-product">Add product</a></li>
            <li><a [routerLink]="[]" (click)="logout()">Logout</a></li>
            <li><a href="#">{{sellerName | titlecase}}</a></li>
            
        </ul>
    </div>
   
</nav>
