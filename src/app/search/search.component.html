<div class="container">
    <div class="row" style="margin-top: 10px;" *ngFor="let item of searchResult">
        <div class="col-md-3">
            <a routerLink="/details/{{item.id}}"><img 
                src={{item.url}}
                style="width: 100px; height: 100px;"/></a>
        </div>
        <div class="col-md-6">
            <h3><a routerLink="/details/{{item.id}}" style="text-decoration: none;">{{item.name}}</a></h3>
            <p>Price : {{item.price}}</p>
            <p>Color : {{item.color}}</p>
            <p>Description : {{item.description}}</p>
        </div>
    </div>
</div>
